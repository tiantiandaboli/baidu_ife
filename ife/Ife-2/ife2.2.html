<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var lis = document.getElementById('aqi-list');
  var tec;
      n = 1;
  for(k=0;k<aqiData.length;k++){
    for(var j = k + 1;j<aqiData.length;j++){
      if(aqiData[k][1]<aqiData[j][1]){
        var tmp = aqiData[k];
        aqiData[k] = aqiData[j];
        aqiData[j] = tmp;
      }
    }
  }
  console.log(aqiData);
  for(i=0;i<aqiData.length;i++){
    if (aqiData[i][1]>60) {
      var tt = document.createElement("li");
      tec = "第"+n+"名:"+aqiData[i][0]+","+aqiData[i][1];
      console.log(tec);
      tt.innerHTML = tec;
      lis.appendChild(tt);
      n++;
    }
  }
})();

</script>
</body>
</html>
