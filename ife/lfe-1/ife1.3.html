<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ife1.3</title>
</head>
<style type="text/css">
/***左侧float left 右侧float right 中间 float none 盒子顺序 left right center****/
	*{
		margin: 0;
		padding: 0;
	}
	#main{
		background: #eee;
		border: 1px solid #999;
		width: calc(100%-20px);
		margin: 20px;
		overflow:hidden;
		padding: 20px;
		overflow:auto;
	}
	.logo{
    width: 80px;
    height: 80px;
    background: grey;
    margin: 20px;
	}
	.logo1{
    width: 80px;
    height: 80px;
    background: grey;
    margin: 20px;
	}
	#team{
		width: 200px;
		background: white;
		float: left;
		border: 1px solid grey;
	}
	#person{
		width: 120px;
		background: white;
		float: right;
		border: 1px solid grey;
		overflow:auto;
	}
	#person ul li{
		list-style-type: none;
	}
	#news{
		border: 1px solid grey;
		background: white; 
    margin-left:220px;
    margin-right:140px;
		word-wrap:break-word;
	}
</style>
<body>
  <div id="main">
  	<div id="team">
  		<div class="logo"></div>
  	</div>
  	<div id="person">
  		<ul>
  			<li class="logo1"></li>
  			<li class="logo1"></li>
  			<li class="logo1"></li>
  			<li class="logo1"></li>
  		</ul>
  	</div>
  	<div id="news">
  	  <p>sdfdsfsdfdsssssssssssssssssssss</p>
  	  <p>dsfsdfsf</p>
  	  <p>fdsfsdfsdfsdf</p>
  	 </div>

  </div>
</body>
</html>
